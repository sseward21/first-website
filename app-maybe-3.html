<div id="instructions">
  <h1><em>Welcome to the Subtraction Machine</em></h1>
  <p>Use this app to subtract large and small numbers together. All you must do is insert a number in the space provided and submit it. Your numbers will automatically be subtracted. Enjoy!
 </p>

<div id=inputdiv>
<input id="input" type="text"/>
<button onclick="updateOutput()">Submit</button>
<div id="outputdisplay">
<p> The output is: </p>
<p id="output"> 0</p>
</div>

<script>
var myOutput = 0;

// this gets called when the button is clicked
function updateOutput() {
  var theInput = document.getElementById("input");
  var newValue = theInput.value;
  myOutput = myOutput - Number(newValue);

  var theOutput = document.getElementById("output");
  theOutput.innerHTML = myOutput;
}
</script>
